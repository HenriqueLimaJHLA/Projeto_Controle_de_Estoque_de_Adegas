<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - Adega</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque - Adega</h1>

    <div class="form-group">
      <input id="product" type="text" placeholder="Produto">
      <input id="value" type="number" placeholder="Valor (R$)">
      <input id="quantity" type="number" placeholder="Quantidade">
      <input id="storage" type="text" placeholder="Depósito">
      <button onclick="addEntry()">Adicionar Entrada</button>
      <button onclick="addExit()">Registrar Saída</button>
    </div>

    <h2>Entradas</h2>
    <table id="entryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Valor (R$)</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Saídas</h2>
    <table id="exitTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Estoque Atual</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Depósito</th>
          <th>Quantidade Atual</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
<script src="./script.js"></script>
</html>
